  <style>
    /* Contact-specific styles */
    #contact {
      max-width: 600px;
      margin: 0 auto 5rem auto;
      padding: 1rem 2rem;
      background-color: var(--black);
      border-radius: 12px;
      color: var(--white);
      box-shadow: 0 6px 18px var(--black);
    }
    #contact h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.3rem;
      color: var(--golden-yellow);
      font-weight: 800;
      letter-spacing: 2px;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--golden-yellow);
      user-select: none;
    }
    input, textarea {
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      outline: none;
      resize: vertical;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 8px var(--white);
      background-color: #fff9db;
    }
    textarea {
      min-height: 110px;
    }
    button[type="submit"] {
      background-color: var(--golden-yellow);
      color: var(--black);
      border: none;
      padding: 0.9rem 1.2rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover {
      background-color: #dcae1f;
    }
  </style>
</head>
